<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:url("assets/bg.jpg") center/cover fixed no-repeat;
  color:#333;
}
.overlay{
  background:rgba(255,255,255,.92);
  max-width:900px;
  margin:auto;
}
section{
  padding:80px 20px;
  text-align:center;
}
h1,h2{
  font-family:"Playfair Display";
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.gallery img{
  width:100%;
  border-radius:12px;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="overlay">

<section>
  <p id="guest"></p>
  <h1>Samuel & Esther</h1>
  <p>01 Februari 2025</p>
</section>

<section>
  <em>
    “Demikianlah mereka bukan lagi dua, melainkan satu.”
  </em>
  <p>Matius 19:6</p>
</section>

<section>
  <h2>Save The Date</h2>
  <p>Pemberkatan: 10.00 WIB</p>
  <p>Gereja XYZ, Jakarta</p>
</section>

<section>
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="assets/photo1.jpg">
    <img src="assets/photo1.jpg">
    <img src="assets/photo1.jpg">
  </div>
</section>

</div>

<script>
const params = new URLSearchParams(window.location.search);
guest.innerText = params.get("to")
  ? "Kepada Yth. " + decodeURIComponent(params.get("to"))
  : "";
</script>

</body>
</html>
