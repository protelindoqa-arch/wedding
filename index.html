<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  height:100vh;
  background:url("assets/bg.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins;
}
.overlay{
  background:rgba(0,0,0,.55);
  color:#fff;
  padding:60px 40px;
  text-align:center;
  border-radius:16px;
}
h1{font-family:"Playfair Display";font-size:42px;margin:10px 0}
button{
  margin-top:30px;
  padding:14px 40px;
  border:none;
  border-radius:30px;
  background:#c9a24d;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="overlay">
  <p>The Wedding of</p>
  <h1>Samuel & Esther</h1>
  <p>01 Februari 2025</p>

  <p style="margin-top:30px">Kepada Yth.</p>
  <h3 id="guest">Bapak/Ibu/Saudara/i</h3>

  <button onclick="openInvite()">Open Invitation</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
guest.innerText = params.get("to")
  ? decodeURIComponent(params.get("to"))
  : "Bapak/Ibu/Saudara/i";

function openInvite(){
  window.location.href = "invitation.html" + window.location.search;
}
</script>

</body>
</html>
